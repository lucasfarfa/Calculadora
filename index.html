<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <!-- Entrada de numeros -->
        <div class="input" id="input"></div>

        <!-- Operadores -->
        <div class="btn operator">+</div>
        <div class="btn operator">-</div>
        <div class="btn operator">&times;</div>
        <div class="btn operator">&divide;</div>
        
        <!-- Numeros -->
        <div class="btn numero">7</div>
        <div class="btn numero">8</div>
        <div class="btn numero">9</div>

        <div class="btn numero">4</div>
        <div class="btn numero">5</div>
        <div class="btn numero">6</div>

        <div class="btn numero">1</div>
        <div class="btn numero">2</div>
        <div class="btn numero">3</div>
        
        <!-- No se como ponerle a esto xD -->
        <div class="btn numero">.</div>
        <div class="btn numero">0</div>
        <div class="btn numero" id="clear">C</div>
        <div class="equal" id="resultado">=</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
